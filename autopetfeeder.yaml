uart:
  id: uart_bus
  tx_pin: GPIO21  # D6
  rx_pin: GPIO20  # D7
  baud_rate: 9600
  rx_buffer_size: 128

deep_sleep:
  id: deep_sleep_1
  run_duration: 
    default: 180s
    gpio_wakeup_reason: 30s
  wakeup_pin_mode: 
    IGNORE 
  sleep_duration: 1440min  # cannot omit 
  wakeup_pin: GPIO4
  #wakeup_pin_mode: INVERT_WAKEUP

globals:
- id: somebody_count
  type: int 
  initial_value: "0" 
- id: cover_status
  type: int 
  initial_value: "0"   

sensor:
  - platform: custom
    lambda: |-
      auto mcu8833 = new MCU8833Component(id(uart_bus));
      App.register_component(mcu8833);
      return {mcu8833->max_temperature, mcu8833->min_temperature, mcu8833->avg_temperature, mcu8833->min_index, mcu8833->max_index};
    sensors:
      - name: "Thermal Max"
        id: thermal_max 
        unit_of_measurement: °C
        device_class: temperature
        accuracy_decimals: 2
      - name: "Thermal Min"
        id: thermal_min 
        unit_of_measurement: °C
        device_class: temperature
        accuracy_decimals: 2
      - name: "Thermal Avg"
        id: thermal_avg
        unit_of_measurement: °C
        device_class: temperature
        accuracy_decimals: 2
      - name: "Thermal Min Index"
        accuracy_decimals: 0
      - name: "Thermal Max Index"
        accuracy_decimals: 0
  - platform: adc
    pin: GPIO2 # D0 
    name: "autopetfeeder"
    raw: true 
    attenuation: 11dB
    update_interval: 2s    
    filters:
      - multiply: 0.0014652014652015  
      - sliding_window_moving_average:
          window_size: 12
          send_every: 12
  - platform: template 
    name: "coveropen timeout"
    lambda: |-
      static long count = 0;  

      // magic number 7 should be changed for each environment
      if(id(thermal_max).state - id(thermal_avg).state > 7) {
        count = 60;
      } else {
        count--;
      }

      if(count == 60 && id(cover_status) == 0) { 
        id(cover_status) = 1;

        auto call = id(my_cover).make_call();
        call.set_command_open();
        call.perform();        
      }

      if(count == 0 && id(cover_status) == 1) { 
        id(cover_status) = 0;    

        auto call = id(my_cover).make_call();
        call.set_command_close();
        call.perform(); 
      }

      return count; 
    update_interval: 1s 

binary_sensor:
  - platform: gpio
    pin: GPIO4
    name: "PIR Sensor"
    device_class: motion    
  - platform: template 
    name: "cover status"
    lambda: |- 
      if(id(cover_status) == 0) {
        return false; 
      } else {
        return true; 
      }    

output:
  - platform: ledc
    id: motor_forward_pin
    pin: GPIO9 
  - platform: ledc
    id: motor_reverse_pin
    pin: GPIO8 
  - platform: ledc 
    id: motor_enable 
    pin: GPIO10
  - platform: ledc
    pin: GPIO5
    id: gpio_d5    

light:
  - platform: monochromatic
    output: gpio_d5
    id: LED1
    name: "LED"

fan:
  - platform: hbridge
    id: my_fan
    name: "petfeeder motor"
    pin_a: motor_forward_pin
    pin_b: motor_reverse_pin
    enable_pin: motor_enable
    decay_mode: slow   # slow decay mode (braking) or fast decay (coasting).

cover:
  - platform: template
    name: "Cover"
    id: my_cover
    open_action: 
      - lambda: |- 
          auto call1 = id(my_fan).turn_on();
          id(my_fan).direction = FanDirection::FORWARD; 
          call1.perform();
      - delay: 0.15s 
      - lambda: |- 
          auto call2 = id(my_fan).turn_off();
          call2.perform(); 
          id(cover_status) = 1;
      - deep_sleep.prevent: 
          id: deep_sleep_1
    close_action: 
      - lambda: |- 
          auto call1 = id(my_fan).turn_on();
          id(my_fan).direction = FanDirection::REVERSE; 
          call1.perform();
      - delay: 0.1s 
      - lambda: |- 
          auto call2 = id(my_fan).turn_off();
          call2.perform(); 

          id(cover_status) = 0;       
      - deep_sleep.allow: 
          id: deep_sleep_1  

button:
  - platform: template
    name: autopetfeeder_sleep
    id: sleep_button
    on_press: 
      then:
        - lambda: |- 
            if(id(cover_status) == 1) { 
              auto call = id(my_cover).make_call();
              call.set_command_close();
              call.perform();   
            }      
